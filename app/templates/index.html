{% extends "base.html" %}

{% block content %}
    <h1>Hello {{current_user.username}}!</h1>
    {% for post in posts %}
    <!-- since posts has a foreignkey relationship with user, the user of a post
    can be accessed using the backref author -->
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}

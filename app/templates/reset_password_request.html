{% extends "base.html" %}

{% block content %}
<form action="" method="POST">
    <h1>Reset Password</h1>
    {{form.hidden_tag()}}
    <p>
        {{ form.email.label }}
        {{ form.email(size=64) }}
        {% for error in form.email.errors %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}
        {{ form.submit() }}
    </p>

</form>
{% endblock %}
